services:
  db:
    container_name: ${DEPLOY_ENV:-staging}-db
    image: postgres:18.1-alpine3.23
    environment:
      POSTGRES_PASSWORD: ${DB_PASS}
      POSTGRES_USER: ${DB_USER}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
    volumes:
      - db-data:/var/lib/postgresql

  backend:
    container_name: ${DEPLOY_ENV:-staging}-backend
    image: scrip/tgc-nov25-back:${DEPLOY_ENV:-staging}
    depends_on:
      db:
        condition: service_healthy
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: postgres
    env_file:
      - .env.production
    healthcheck:
      # Use curl to verify the service responds on the port. Do not use -f
      # because the backend returns 400 for GET / (GraphQL expects POST).
      # We treat any HTTP response as a sign the service is up.
      test: ["CMD-SHELL", "curl -sS -o /dev/null http://localhost:4000 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 6
      start_period: 20s

  frontend:
    container_name: ${DEPLOY_ENV:-staging}-frontend
    image: scrip/tgc-nov25-front:${DEPLOY_ENV:-staging}
    healthcheck:
      # Accept any HTTP response code as healthy (port/listening check)
      test: ["CMD-SHELL", "curl -sS -o /dev/null http://localhost:3000/ || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 6
      start_period: 20s

  gateway:
    container_name: ${DEPLOY_ENV:-staging}-gateway
    restart: always
    build:
      context: gateway
    ports:
      - ${GATEWAY_PORT-80}:80
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:80/ || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 6
      start_period: 10s

volumes:
  db-data:
    name: "${DEPLOY_ENV:-staging}-db-data"
