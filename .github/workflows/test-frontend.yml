name: Test frontend

on:
  pull_request:
    paths: [ 'frontend/**' ]

jobs:
  testing-frontend:
    name: Linting frontend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install Dependencies
        run: npm ci
      - name: Run Jest Tests
        run: npm run test