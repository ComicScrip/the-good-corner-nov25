daemon off;
events {
}
http {
    server {
        listen 80;

        # expose /graphql on the gateway but forward requests to backend's root
        # the trailing slash on proxy_pass makes nginx replace the matched prefix
        # ("/graphql") with "/" so the backend receives "/" instead of "/graphql"
        location /graphql {
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_pass http://backend:4000/;
        }

        location / {
            proxy_pass http://frontend:3000;
        }
    }
}
